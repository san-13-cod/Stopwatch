<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-dark">
        <div
          class="col-md-4 offset-4 h1 text-center font-weight-bold font-italic text-white bg-dar"
        >
          Projects
        </div>
      </div>
      <div class="row my-5">
        <div class="col-md-4 margin-top-5 offset-1" id="stopwatch">
          <h2 class="text-center text-white">Stopwatch</h2>
          <table class="table rounded">
            <tr class="h3 text-white">
              <td id="hour">00 : Hr</td>
              <td id="minute">00 : Min</td>
              <td id="second">00 : Sec</td>
            </tr>
          </table>
          <div
            class="btn-group"
            role="group"
            id="action"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-light font-weight-bold"
              id="start"
            >
              Start
            </button>
            <button
              type="button"
              class="btn btn-light font-weight-bold"
              id="pause"
            >
              Pause
            </button>
            <button
              type="button"
              class="btn btn-light font-weight-bold"
              id="reset"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
      <div class="row bg-dark footer">
        <div class="col-md text-white text-right">
          <marquee>For project purpose.</marquee>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
